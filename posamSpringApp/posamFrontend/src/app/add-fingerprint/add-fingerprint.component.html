<div class="container">
  <form (submit)="submit(form)" #form=ngForm [class.was-validated]="form.submitted || form.touched">
    <div class="mb-3">
      <label for="exampleInputEmail2" class="form-label">Prihlasovacie meno</label>
      <input type="text" class="form-control" id="exampleInputEmail2" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail3" class="form-label">Heslo</label>
      <input type="password" class="form-control" id="exampleInputEmail3" name="password" [(ngModel)]="user.password" required>
    </div>
    <button type="submit" class="btn btn-lg">Pridať odtlačok</button>
  </form>
  <br>

  <h2>{{messageDetail?.message}}</h2>
</div>
